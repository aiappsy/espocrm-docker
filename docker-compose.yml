version: '3.8'

services:
  espocrm:
    image: espocrm/espocrm:latest
    container_name: espocrm-app
    environment:
      DB_TYPE: pgsql
      DB_DRIVER: pgsql
      DB_HOST: postgres
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: Javielsker44@@
      DEFAULT_LANGUAGE: en_US
      TIMEZONE: UTC
    depends_on:
      - postgres
    ports:
      - "8090:80"      # <--- Only this internal port is published, can be anything not in use (e.g., 10080)
    volumes:
      - espocrm_data:/var/www/html/data

  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Javielsker44@@
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  espocrm_data:
  postgres_data:
