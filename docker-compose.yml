version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:18080"
      - "--entrypoints.websecure.address=:18443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=crm@aiappsy.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "18080:18080"
      - "18443:18443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik_letsencrypt:/letsencrypt

  espocrm:
    image: espocrm/espocrm:latest
    container_name: espocrm-app
    environment:
      DB_TYPE: pgsql
      DB_DRIVER: pgsql
      DB_HOST: postgres
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: Javielsker44@@
      DEFAULT_LANGUAGE: en_US
      TIMEZONE: UTC
    depends_on:
      - postgres
    volumes:
      - espocrm_data:/var/www/html/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.espocrm.rule=Host(`crm.aiappsy.com`)"
      - "traefik.http.routers.espocrm.entrypoints=websecure"
      - "traefik.http.routers.espocrm.tls.certresolver=myresolver"
      - "traefik.http.services.espocrm.loadbalancer.server.port=80"

  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Javielsker44@@
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  espocrm_data:
  postgres_data:
  traefik_letsencrypt:
